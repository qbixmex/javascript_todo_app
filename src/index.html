<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo App</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tasks</h1>
				<input class="new-todo" placeholder="What task should be done ?" autofocus value="">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> pending</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filter" href="#/">All</a>
					</li>
					<li>
						<a class="filter" href="#/active">Pending</a>
					</li>
					<li>
						<a class="filter" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear Completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Creado por <a href="#">Daniel González Briseño</a></p>
			<p>From <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
        
        
	</body>
</html>
