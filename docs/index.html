<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><script defer="defer" src="bundle.b02d24150a5a65dcb6cb.js"></script><link href="main.66bca94d94764c4558b4.css" rel="stylesheet"></head><body><section class="todoapp"><header class="header"><h1>Tasks</h1><input class="new-todo" placeholder="What task should be done ?" autofocus value=""></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox"> <label for="toggle-all">Mark all as complete</label><ul class="todo-list"></ul></section><footer class="footer"><span class="todo-count"><strong>0</strong> pending</span><ul class="filters"><li><a class="selected filter" href="#/">All</a></li><li><a class="filter" href="#/active">Pending</a></li><li><a class="filter" href="#/completed">Completed</a></li></ul><button class="clear-completed">Clear Completed</button></footer></section><footer class="info"><p>Creado por <a href="#">Daniel González Briseño</a></p><p>From <a href="http://todomvc.com">TodoMVC</a></p></footer></body></html>
